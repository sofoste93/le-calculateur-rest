<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Calculateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styling */
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .jumbotron {
            background-color: #fff;
            margin-bottom: 0;
        }

        .calculator-section {
            padding: 50px 0;
            text-align: center;
        }

        .calculator-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-calculator {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>

<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Le Calculateur</h1>
        <p class="lead">Perform basic and scientific calculations</p>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Welcome to Le Calculateur</h1>
                <p class="lead text-center">Perform basic and scientific calculations with ease.</p>
                <div class="text-center">
                    <a href="#" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="calculator-section">
    <div class="container">
        <h2 class="calculator-title">Choose an operation:</h2>
        <div class="row">
            <div class="col-md-6">
                <a href="#" class="btn btn-primary btn-calculator">Addition</a>
                <a href="#" class="btn btn-primary btn-calculator">Subtraction</a>
                <a href="#" class="btn btn-primary btn-calculator">Multiplication</a>
                <a href="#" class="btn btn-primary btn-calculator">Division</a>
            </div>
            <div class="col-md-6">
                <a href="#" class="btn btn-info btn-calculator">Sine</a>
                <a href="#" class="btn btn-info btn-calculator">Cosine</a>
                <!-- Add more scientific function buttons here -->
            </div>
        </div>
    </div>
</section>

<div class="container y-5">
    <!-- Footer -->
    <footer class="bg-dark text-light py-3 fixed-bottom">
        <div class="container text-center">
            <p>&copy; 2023 Le Calculateur. All rights reserved.</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
